
<br>
<div class="container text-center">
  <div class="input-group rounded">
    <form #f="ngForm">
    <input  type="search" (keyup)="rechercher(f.value.type)" ngModel placeholder="Search" type="text" name="type" id="type" class="form-control">
    <span class="input-group-text border-0" id="search-addon">
      <i class="fas fa-search"></i>
    </span>
  </form>
  </div>
</div>
<br>
<div class="container text-center">
  <button [ngStyle]="{'font-size.px':20,'font-style':'Comic Sans'}" class="btn btn-info"(click)="Listar()" >List d'aide</button>
  <button [ngStyle]="{'font-size.px':20,'font-style':'Comic Sans'}"class="btn btn-info" (click)="Nuevo()"   style="margin-left: 20px;">Ajouter Aide</button> 
  <br>
  <br>
</div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Aides</h3>  
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <button [ngClass]="{'btn-blod':true, 'btn-italic':false,'font-size.px':20}" class="btn btn-warning" (click)="tri()" style="margin-left: 20px;">TriAide</button> 
        <thead>
          <tr class="text-center">
            <th>idAide</th>
            <th>Nom</th>
            <th>Quantite</th>
            <th>Type</th>
            <th>NonResponsable</th>
            <th>AdresseDonneur</th>
            <th>date</th>
            
            <th></th>
          </tr>
        
        </thead>
        <tbody>
          <tr *ngFor="let aides of aidess |paginate:{
            itemsPerPage: tableSize,
            currentPage: page,
             totalItems : count }; let i=index" class="text-center">
            <td>{{aides.idAide}}</td>
            <td>{{aides.nom}}</td>
            <td>{{aides.quantite}}</td>
            <td>{{aides.type}}</td>
            <td>{{aides.nonResponsable}}</td>
            <td>{{aides.adresseDonneur}}</td>
            <td>{{aides.date}}</td>
       
            <td>
              <button (click)="Editar(aides)" class="btn btn-warning">Edit</button>
              <button (click)="Delete(aides)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
   
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange ($event)" ></pagination-controls>
      </div>
    </div>
  </div>
</div>
