
<br>
<div class="container text-center">
<div class="input-group rounded">
  <form #f="ngForm">
  <input  type="search" (keyup)="rechercher(f.value.lieu)" ngModel placeholder="Search" type="text" name="lieu" id="lieu" class="form-control">
  <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
</form>
</div>
</div>
<br>
<br>
  <div class="container text-center">
    
    <button [ngStyle]="{'font-size.px':20,'font-style':'Comic Sans'}" (click)="Nuevo()" class="btn btn-info" style="margin-left: 10px;">AjouterStock</button> 
    <br>
    <br>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Stocks</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <br>
          <button [ngClass]="{'btn-blod':true, 'btn-italic':false,'btn-green':true}" (click)="tri()"  class="btn btn-warning" style="margin-left: 10px;">TriStock</button>
          <thead>
            <tr class="text-center">
              <th>IdStock</th>
              <th>Lieu</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Stock of Stocks |paginate:{
              itemsPerPage: tableSize,
              currentPage: page,
               totalItems : count }; let i=index" class="text-center">
              <td>{{Stock.idStock}}</td>
              <td>{{Stock.lieu}}</td>
        
              <td>
                <button (click)="Editar(Stock)" class="btn btn-warning">Edit</button>
                <button (click)="Delete(Stock)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange ($event)" ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
